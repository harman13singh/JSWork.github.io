<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .empty {
        margin: 10px;
        border: 2px solid black;
        border-radius: 4px;
        color: black;
        background-color: aquamarine;
        font-family: Arial;
        margin-left: auto;
      }
      body {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar scroll</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                style="background-color: Blue"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5 col-7">
        <div class="input-group mb-3">
          <input
            type="text"
            id="input"
            class="form-control"
            placeholder="Enter the subject name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>

        <ul class="list-group" id="ordered">
          <li class="list-group-item d-flex justify-content-center">
            <h3 class="flex-grow-1" id="subject">DSA</h3>
            <button class="btn btn-warning mx-3" onclick="editC(this)">
              Edit
            </button>
            <button class="btn btn-danger remove" onclick="remove(this)">
              Remove
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script>
      let btn = document.getElementById("button-addon2");
      btn.addEventListener("click", func);
      let ul = document.getElementById("ordered");

      

      function func(e){
        let child0 = ul.children[0];
        if (child0.className == "empty") {
          child0.remove();
        }
        let currentButton = e.currentTarget;
        let currentInput = currentButton.previousElementSibling;
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between";
        let currentChapter = currentInput.value;
        li.innerHTML = ` 
            <h3 class="flex-grow-1" id="subject">${currentChapter}</h3>
            <button class="btn btn-warning mx-3" onclick="editC(this)">Edit</button>
            <button class="btn  btn-danger remove" onclick="remove(this)">Remove</button>
        `;

        ul.append(li);
      }
      
      function remove(currentEl) {
        let parentEl = currentEl.parentElement;
        parentEl.remove();
        if (ul.children.length <= 0) {
          let newMsg = document.createElement("h1");
          newMsg.classList.add("empty");
          newMsg.textContent = "Nothing is here. Please add Subject";
          ul.append(newMsg);
        }
        
      }
      function editC(e) {
          if(e.textContent=="Save"){
              e.textContent="Edit";
               let val=e.previousElementSibling.value;
               let currentHeading=document.createElement('h3');
               currentHeading.textContent=val;
               currentHeading.className="flex-grow-1";
               e.parentElement.replaceChild(currentHeading,e.previousElementSibling);

          }
          else{
          e.textContent="Save";
            let val=e.previousElementSibling;
            let currentChapterName=val.textContent;
            let crntElement=document.createElement('input');
        crntElement.type="text";
        crntElement.placeholder="enter new subject name";
        crntElement.className="text"
        crntElement.value=currentChapterName;

        //replace
        e.parentElement.replaceChild(crntElement,e.previousElementSibling)
          }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
