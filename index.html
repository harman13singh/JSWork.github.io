<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .set {
        width: 60%;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        background-color: limegreen;
      }
      .border {
        padding: 20px;
        padding: left;
        text-align: center;
        border: 2px solid red;
        color: white;
        background-color: purple;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-danger primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar scroll</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success"
                style="background-color: Blue"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container my-4 col-6">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Enter Subject Name"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            ADD
          </button>
        </div>

        <ul class="list-group" id="unordered">
          <li class="list-group-item d-flex justify-content-center border">
            <h1 class="flex-grow-1">ਸੱਚ ਦੀ ਪੜ੍ਹਾਈ</h1>
            <button
              type="button"
              class="btn btn-primary mx-2"
              onclick="editThis(this)"
            >
              Edit Subject
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="ToRemove(this)"
            >
              Remove Subject
            </button>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const btn = document.getElementById("button-addon2");
      btn.addEventListener("click", add);
      function add(addbtn) {
        let val = unordered.children[0];
        if (val.className == "border") {
          console.log("inside thiss");
          val.remove();
        }
        let cv = addbtn.currentTarget;
        let inputbtn = cv.previousElementSibling;
        let content = inputbtn.value;
        let li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-center border";
        li.innerHTML = `<h1 class="flex-grow-1">${content}</h1><button type="button" class="btn btn-primary mx-2" onclick="editThis(this)">Edit Subject</button>
<button type="button" class="btn btn-secondary" onclick="ToRemove(this)">Remove Subject</button>`;
        unordered.append(li);
      }
      function ToRemove(e) {
        let delTag = e.parentElement;
        delTag.remove();
        if (unordered.children.length <= 0) {
          let h = document.createElement("h2");
          h.className = "border";
          h.textContent = "No Subject Left. Please Enter Subjects";

          unordered.append(h);
        }
      }
      function editThis(e) {
        if (e.textContent.includes("Edit")) {
          e.textContent = "Save";
          let textTag = e.previousElementSibling;
          let textval = textTag.textContent;
          let par = e.parentElement;
          let inputval = document.createElement("input");
          inputval.className = "text";
          inputval.type = "text";
          inputval.value = textval;
          par.replaceChild(inputval, textTag);
        } else {
          e.textContent = "Edit Subject";
          let textTag = e.previousElementSibling;
          let text = textTag.value;
          console.log(text);
          let htag = document.createElement("h1");
          htag.className = "flex-grow-1";
          htag.textContent = text;
          e.parentElement.replaceChild(htag, textTag);
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
